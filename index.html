<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BitCoin API</title>
</head>
<body>
	<form method="POST" action="/">
		<input type="text" placeholder="Enter Quantity!" name="amount">
		<select name="crypto">
			<option value="BTC">Bitcoin</option>
			<option value="ETC">Ethereum</option>
			<option value="LTC">Litecoin</option>

		</select>
		<select name="fiat">
			<option value="USD">US Dollars</option>
			<option value="EUR">EU Euros</option>
			<option value="GBP">GB Pounds</option>
		</select>
		<button type="submit" name="button">Calculate</button>
	</form>
</body>
</html>
